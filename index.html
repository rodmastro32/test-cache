<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/test-cache/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      // Get path from window variable
      const webviewPath = window.path || "";

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Register service worker with query parameter
          navigator.serviceWorker
            .register(
              `sw.js${
                webviewPath ? `?path=${encodeURIComponent(webviewPath)}` : ""
              }`
            )
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((error) => {
              console.error("ServiceWorker registration failed:", error);
            });
        });
      }
    </script>
    <script type="module" crossorigin src="/test-cache/assets/index-CVimTsDs.js"></script>
    <link rel="stylesheet" crossorigin href="/test-cache/assets/index-D8b4DHJx.css">
  <link rel="manifest" href="/test-cache/manifest.webmanifest"></head>

    <div id="root"></div>
  </body>
</html>
